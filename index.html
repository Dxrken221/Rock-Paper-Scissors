<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result" id="result"></div>
    <button class="rock" id="rock">Rock</button>
    <button class="paper" id="paper">Paper</button>
    <button class="scissors" id="scissors">Scissors</button>
    <div class="score">
        <span><h3>Your Score:</h3></span>
        <div id="human_score"></div>
    </div>
    <div class="score">
        <span><h3>Computer's Score:</h3></span>
        <div id="computer_score"></div>
    </div>

    <script src="app.js">
    </script>
</body>
</html>
