<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&display=swap" rel="stylesheet"></head>
<body>
    <div class="result" id="result"></div>
    <div class="button-system">
        <button class="rock" id="rock">ROCK</button>
        <button class="paper" id="paper">PAPER</button>
        <button class="scissors" id="scissors">SCISSORS</button>    
    </div>
    <div class="score">
        <span class="score-text">Your Score:</span>
        <div id="human_score"></div>
    </div>
    <div class="score">
        <span class="score-text">Computer's Score:</span>
        <div id="computer_score"></div>
    </div>

    <script src="app.js">
    </script>
</body>
</html>
