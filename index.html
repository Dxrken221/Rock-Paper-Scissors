<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&display=swap" rel="stylesheet"></head>
<body>
    <div class="result" id="result"></div>
    <div class="button-system">
        <button class="rock" id="rock"><i class="fa-regular fa-hand-back-fist"></i> ROCK</button>
        <button class="paper" id="paper"><i class="fa-regular fa-hand"></i> PAPER</button>
        <button class="scissors" id="scissors"><i class="fa-regular fa-hand-scissors"></i> SCISSORS</button>    
    </div>
    <div class="score">
        <span class="score-text">Your Score:</span>
        <div id="human_score"></div>
    </div>
    <div class="score">
        <span class="score-text">Computer's Score:</span>
        <div id="computer_score"></div>
    </div>

    <script src="app.js">
    </script>
    <script src="https://kit.fontawesome.com/2974af2fca.js" crossorigin="anonymous"></script>
</body>
</html>
